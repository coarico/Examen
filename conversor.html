<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <!-- Estilos de Bootstrap 3 y Bootstrap Icons.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!--Estilo para las banderas-->
    <style>
        .select-box {
            display: flex;
            align-items: center;
        }
        .select-box img {
            max-width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navegación con logo -->
    <nav class="navbar navbar-default navbar-fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" class="img-responsive" style="max-height: 30px;" />
            </a>
        </div>
    </nav>
    
    <!-- Conversión de la moneda -->
    <section class="page-section" id="conversion" style="margin-top: 80px;">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Conversión de Moneda</h2>
                <h3 class="section-subheading text-muted">Convierte tus monedas fácilmente.</h3>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="conversionForm" onsubmit="convertCurrency(event)">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input class="form-control" id="amount" type="number" placeholder="Monto" required /> <!--El atributo required asegura que no se envíe el formulario sin completar este campo.-->
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group select-box">
                                    <img id="fromFlag" src="https://flagcdn.com/48x36/us.png" alt="flag">
                                    <!--fromCurrency: monedas de origen-->
                                    <select class="form-control" id="fromCurrency" required> 
                                        <!--data-flag asociado a una bandera, utilizado para mostrar un icono de bandera junto al selector.-->
                                        <option value="USD" data-flag="us">Estados Unidos (USD)</option> 
                                        <option value="EUR" data-flag="eu">Union Europea (EUR)</option>
                                        <option value="CRC" data-flag="cr">Costa Rica (CRC)</option>
                                        <option value="RUB" data-flag="ru">Rusia (RUB)</option>
                                        <option value="COP" data-flag="co">Colombia (COP)</option>
                                        <option value="BRL" data-flag="br">Brasil (BRL)</option>
                                        <option value="ARS" data-flag="ar">Argentina (ARS)</option>
                                        <option value="UYU" data-flag="uy">Uruguay (UYU)</option>
                                    </select>
                                </div>
                            </div>


                            <!--Botón de intercambio de monedas-->
                            <div class="col-md-1 text-center" style="padding-top: 0px;">
                                <!--Onclick: Atributo que especifica que, al hacer clic en el botón, se ejecutará la función JavaScript swapCurrencies().-->
                                <button type="button" class="btn btn-default" id="swapButton" onclick="swapCurrencies()" style="border-radius: 50%; padding: 10px;">
                                    <!--Especifica el ícono que muestra dos flechas bidireccionales.-->
                                    <i class="bi bi-arrow-left-right"></i> 
                                </button>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group select-box">
                                    <img id="toFlag" src="https://flagcdn.com/48x36/us.png" alt="flag">
                                    <!--toCurrency: Moneda de destino-->
                                    <select class="form-control" id="toCurrency" required> 
                                        <option value="USD" data-flag="us">Estados Unidos (USD)</option>
                                        <option value="EUR" data-flag="eu">Union Europea (EUR)</option>
                                        <option value="CRC" data-flag="cr">Costa Rica (CRC)</option>
                                        <option value="RUB" data-flag="ru">Rusia (RUB)</option>
                                        <option value="COP" data-flag="co">Colombia (COP)</option>
                                        <option value="BRL" data-flag="br">Brasil (BRL)</option>
                                        <option value="ARS" data-flag="ar">Argentina (ARS)</option>
                                        <option value="UYU" data-flag="uy">Uruguay (UYU)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Botón para convertir -->
                         <!--Este botón envía el formulario, activando la función convertCurrency(event) definida en el archivo conversion.js.-->
                        <div class="form-group text-right" style="position: relative; margin-top: 20px;">
                            <button type="submit" class="btn btn-primary">Convertir</button>
                        </div>


                        <!-- Resultado de la conversión -->
                         <!--Inicialmente está oculto (style="display:none;") y se mostrará dinámicamente al realizar la conversión.-->
                        <div class="form-group text-center" id="result-container" style="display:none;">
                            <input class="form-control" id="result" type="text" placeholder="Resultado" disabled />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/conversion.js"></script>
</body>
</html>
